<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Picto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Picto</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <div class="join-button">
      <button>Logout</button>
    </div>
  </header>

  <main>
    <section class="profile-container">
      <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar"/>
        <h2>Jane Doe</h2>
        <p class="bio">Photography enthusiast. Lover of light, nature, and stories told in pixels.</p>
        <p class="email">janedoe@example.com</p>
      </div>

      <div class="user-gallery">
        <h3>Your Uploaded Photos</h3>
        <div class="photos">
          <img src="https://images.pexels.com/photos/12345/sample1.jpg" alt="Sample 1" />
          <img src="https://images.pexels.com/photos/12346/sample2.jpg" alt="Sample 2" />
          <img src="https://images.pexels.com/photos/12347/sample3.jpg" alt="Sample 3" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
