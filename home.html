<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picto - Free Stock Photos</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: white;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      color: #2c3e50;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: color 0.3s;
    }
    nav ul li:hover {
      color: #0073e6;
    }

    /* Search */
    .search-bar {
      flex: 1;
      margin: 0 40px;
      max-width: 600px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 12px 48px 12px 16px;
      border-radius: 30px;
      border: 1.8px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .search-bar input:focus {
      border-color: #0073e6;
    }
    .search-bar button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #0073e6;
      border: none;
      padding: 9px 16px;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-bar button:hover {
      background: #005bb5;
    }

    /* Join Button */
    .join-button button {
      background-color: #0073e6;
      border: none;
      padding: 10px 22px;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .join-button button:hover {
      background-color: #005bb5;
    }

    /* Main gallery grid */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .photo-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      transition: transform 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
    }
    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .photo-info {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #777;
    }
    .photographer {
      font-weight: 600;
      color: #333;
    }
    .download-btn {
      background-color: #0073e6;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 13px;
    }
    .download-btn:hover {
      background-color: #005bb5;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-wrap: wrap;
        gap: 10px;
      }
      .search-bar {
        margin: 0;
        max-width: 100%;
        order: 3;
      }
      nav ul {
        justify-content: center;
        width: 100%;
      }
      .join-button {
        order: 4;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Picto</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for free photos" />
    <button id="searchBtn">Search</button>
  </div>

  <nav>
    <ul>
      <li>Home</li>
      <li>Videos</li>
      <li>Profile</li>
    </ul>
  </nav>

  <div class="join-button">
    <button>Join</button>
  </div>
</header>

<main>
  <div class="photo-grid" id="photoGrid">
    <!-- Photos will be inserted here dynamically -->
  </div>
</main>

<script>
  // Sample static photo data (replace with API or your own data)
  const photos = [
    {
      url: "https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg",
      photographer: "Eberhard Grossgasteiger",
      download: "https://www.pexels.com/photo/259588/download/"
    },
    {
      url: "https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg",
      photographer: "Pixabay",
      download: "https://www.pexels.com/photo/271624/download/"
    },
    {
      url: "https://images.pexels.com/photos/439391/pexels-photo-439391.jpeg",
      photographer: "Kaboompics .com",
      download: "https://www.pexels.com/photo/439391/download/"
    },
    {
      url: "https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg",
      photographer: "Juan Pablo Arenas",
      download: "https://www.pexels.com/photo/1571460/download/"
    },
    {
      url: "https://images.pexels.com/photos/396547/pexels-photo-396547.jpeg",
      photographer: "Pixabay",
      download: "https://www.pexels.com/photo/396547/download/"
    },
    {
      url: "https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg",
      photographer: "Pixabay",
      download: "https://www.pexels.com/photo/1643383/download/"
    }
  ];

  const photoGrid = document.getElementById('photoGrid');

  function displayPhotos(photoArray) {
    photoGrid.innerHTML = '';
    photoArray.forEach(photo => {
      const card = document.createElement('div');
      card.className = 'photo-card';

      card.innerHTML = `
        <img src="${photo.url}?auto=compress&cs=tinysrgb&dpr=2&h=200" alt="Photo by ${photo.photographer}" />
        <div class="photo-info">
          <span class="photographer">${photo.photographer}</span>
          <a href="${photo.download}" target="_blank" rel="noopener" class="download-btn">Download</a>
        </div>
      `;

      photoGrid.appendChild(card);
    });
  }

  // Initial display
  displayPhotos(photos);

  // Optional: Search functionality (simple filter)
  document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = photos.filter(photo => photo.photographer.toLowerCase().includes(query));
    displayPhotos(filtered);
  });

  // Also enable search on enter key in input
  document.getElementById('searchInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      document.getElementById('searchBtn').click();
    }
  });
</script>  

</body>
</html>
