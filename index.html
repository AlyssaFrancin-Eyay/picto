<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">pexels</div>
        <div class="search-bar">
            <select>
                <option>Photos</option>
            </select>
            <input type="text" placeholder="Search for free photos" />
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Videos</li>
                <li>Leaderboard</li>
                <li>Challenges</li>
            </ul>
        </nav>
        <div class="join-button">
            <button>Join</button>
        </div>
    </header>

    <main>
        <section class="free-stock-photos">
            <h2>Free Stock Photos</h2>
            <div class="photos">
                <div class="photo-item">Photo 1</div>
                <div class="photo-item">Photo 2</div>
                <div class="photo-item">Photo 3</div>
            </div>
        </section>
    </main>
</body>
</html>
